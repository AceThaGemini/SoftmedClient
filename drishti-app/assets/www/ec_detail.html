<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <link href="../css/ec_detail.css" rel="stylesheet">
    <link href="../css/timeline.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.0.beta.6.js"></script>

    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>

    <script type="text/javascript" src="../js/ec_detail.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var ec = new EC(new ECBridge());
            ec.populateInto("#mainpanel");
            ec.bindItemToCommCare("#plusButton");

            var sidePanel = new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge()));
            sidePanel.populateInto("#sidePanel");
        });
    </script>

<body>

<div class="page affected-by-sidepanel">
    <div id="sidePanel"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel"></div>
</div>

</body>
