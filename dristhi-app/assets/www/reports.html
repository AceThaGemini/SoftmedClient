<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.0.beta.6.js"></script>
    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>
    <script type="text/javascript" src="../js/anmNavigation.js"></script>
    <script type="text/javascript" src="../js/sidePanel.js"></script>
    <script type="text/javascript" src="../js/reports.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var reports = new Reports(new ReportsBridge());
            reports.bindEveryItemToItsIndicatorListView(".report-category");
            new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge())).populateInto("#sidePanelContainer");
        });
    </script>

<body>
<div class="page affected-by-sidepanel">
    <div id="sidePanelContainer"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel">
        <div class="navbar navbar-fixed-top affected-by-sidepanel">
            <div class="navbar-inner">
                <ul class="nav pull-left">
                    <img class="sidepanel-icon affected-by-sidepanel"><img class="separator">
                    <span class="name">Reports</span>
                </ul>
            </div>
        </div>

        <div class="content affected-by-sidepanel">
            <div class="registry-container container-fluid">

                <table class="table table-bordered indicator-report">
                    <tbody>
                    <tr>
                        <td class="report-category" data-target="FP">
                            <div class="report-medium">Family Planning</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="VACCINE_PROGRAM_CHILD">
                            <div class="report-medium">Vaccine Program Child</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="MOTHER_CHILD_HEALTH">
                            <div class="report-medium">Mother Child Health</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
