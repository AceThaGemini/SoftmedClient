<div id="pic">
    <img ng-src="{{client.photo_path}}"/>
</div>
<div class="names">
    <span class="client-name text-bold ellipsis">{{client.name | humanize | camelCase}}</span>
    <span class="client-age text-bold">({{client.age}})</span>
    <br/>
    <span class="client-husband-name ellipsis"
          style="font-size:15px;">{{client.husbandName | humanize | camelCase}}</span>
    <br/>
    <span class="client-village ellipsis">
        {{client.village | humanize | camelCase}}
    </span>
    <span class="client-location-status" ng-show="locationStatusMapping[client.locationStatus]">({{villageOptions.options[locationStatusMapping[client.locationStatus]].label}})</span>
</div>
