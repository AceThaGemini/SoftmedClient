<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/list.css" rel="stylesheet">
    <link href="../css/alerts.css" rel="stylesheet">

    <meta name="viewport" charset="utf-8"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="page">
    <div id="mainpanel" class="mainpanel">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <ul class="nav pull-left">
                    <li>
                        <div class="navbar-header">EC</div>
                    </li>
                </ul>
                <ul id="search-container" class="nav search-container">
                    <li class="match-parents-width">
                        <form id="search-form" class="navbar-search match-parents-width">
                            <input id="search-box" type="text" class="search-query search-box" placeholder="Search">
                        </form>
                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li><img class="separator"></li>
                    <li id="plusButton" data-formname="ec_registration"><img src="../img/icons/icon_plus.png"></li>
                    <li id="cancel-search" class="cancel-search hidden">Cancel</li>
                </ul>
            </div>
        </div>
        <div id="content" class="content">
            <div class="container-fluid dropdown dropdown-filter">
                <a class="btn dropdown-toggle toggle-filter filter-by-village" data-toggle="dropdown">
                    Show: All
                    <span class="caret pull-right"></span>
                </a>
                <ul id="menu-village" class="dropdown-menu dropdown-menu-filter">
                </ul>
            </div>
            <p id="noItemIndicator" class="text-info text-on-list hidden">
                No items to display
            </p>

            <div id="ec-list" class="registry-container container-fluid">
                <div id="highPriorityContainer" class="high-risk-container">
                    <div class="high-risk-header"> HIGH PRIORITY (<span class="count"></span>)</div>
                    <div class="divider divider-padding-both"></div>
                    <div class="high-priority-list"></div>
                </div>

                <div id="normalPriorityContainer">
                    <div class="normal-risk-header"> NORMAL PRIORITY (<span class="count"></span>)</div>
                    <div class="divider divider-padding-both"></div>
                    <div class="normal-priority-list"></div>
                </div>
            </div>
            <div id="loadAllButton" class="registry-container container-fluid">
                <button class="btn btn-large match-parents-width">Load All</button>
            </div>
            <div id="loadingButton" class="registry-container container-fluid hidden">
                <button class="btn btn-large btn-info match-parents-width">Loading...</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/handlebars.runtime.js"></script>

<script src="../js/custom.ui.js"></script>
<script src="../template/templates.js"></script>
<script src="../js/list_view.js"></script>
<script src="../js/international_text.js"></script>
<script src="../js/page_view.js"></script>

<script src="../js/ec_list.js"></script>
<script>
    $(document).ready(function () {
        var cssIdOf = {
            rootElement: "#ec-list",
            everyListItem: ".client-list-item",
            priorityContainer: "#ec-list #highPriorityContainer",
            priorityListContainer: "#ec-list #highPriorityContainer .high-priority-list",
            priorityBeneficiaryCount: "#ec-list #highPriorityContainer .count",
            normalContainer: "#ec-list #normalPriorityContainer",
            normalListContainer: "#ec-list #normalPriorityContainer .normal-priority-list",
            normalBeneficiaryCount: "#ec-list #normalPriorityContainer .count",
            ecCount: ".count",
            commCareItems: "#plusButton",
            villageFilter: "#menu-village",
            villageFilterOptions: ".dropdown-option",
            appliedFilterIndicator: ".filter-by-village",
            searchBox: "#search-box",
            sidePanelButton: "#sidepanel-button",
            addButton: "#plusButton",
            cancelSearchButton: "#cancel-search",
            searchContainer: "#search-container",
            expandedSearchContainerClass: "expanded-search-container",
            noItemIndicator: "#noItemIndicator",
            searchForm: "#search-form",
            loadAllButton: "#loadAllButton",
            loadingButton: "#loadingButton",
            womanPhoto: ".womanPhoto"
        };
        var ecList = new ECList(new ECListBridge(), cssIdOf);
        ecList.populateInto();
        ecList.bindEveryItemToECView();
        ecList.bindItemToForm();

        ecList.populateVillageFilter();
        ecList.bindVillageFilterOptions();
        ecList.bindSearchEvents();
        ecList.bindLoadAll();
        ecList.bindToDefaultPhoto('../img/woman-placeholder.png');

        pageView.onReloadPhoto(ecList.reloadPhoto);
    });
</script>
</html>
