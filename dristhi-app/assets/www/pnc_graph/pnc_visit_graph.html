<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script language="javascript">
        function drawSevenDayGraphic(first_7_days, selector) {
            var svg = d3.select('svg');
            var x_offset = 18;
            var x_scale = 28;
            var y_offset = 30;
            var thickness = 4, thickness_scaled = thickness * 0.5;
            var radius = 10, radius_scaled = radius * 0.7;
            var text_width = 13;
            var tick_height = 12;

            var colors = {
                red: '#d13f3f',
                yellow: '#EDCA00',
                green: '#25aa4a',
                grey: '#B6B6B6'
            };
            var color = colors[first_7_days.active_color || 'yellow'];

            var o = JSON.parse(first_7_days);
            svg.selectAll('.lines')
                    .data(o.lines)
                    .enter()
                    .append('rect')
                    .attr('x', function (d) {
                        return ((d.start - 1) * x_scale) + x_offset;
                    })
                    .attr('y', y_offset - thickness / 2)
                    .attr('width', function (d) {
                        return (d.end - d.start) * x_scale;
                    })
                    .attr('height', thickness)
                    .attr('fill', function (d) {
                        return d.type === 'expected' ? '#B6B6B6' : '#25aa4a';
                    });

            svg.selectAll('.ticks')
                    .data(o.ticks)
                    .enter()
                    .append('rect')
                    .attr('x', function (d) {
                        return ((d.day - 1) * x_scale) + x_offset;
                    })
                    .attr('y', y_offset - tick_height / 2)
                    .attr('width', thickness_scaled)
                    .attr('height', tick_height)
                    .attr('fill', function (d) {
                        return d.type === 'expected' ? colors.grey : color;
                    });

            svg.selectAll('.circles')
                    .data(o.circles)
                    .enter()
                    .append('circle')
                    .attr('cx', function (d) {
                        return ((d.day - 1) * x_scale) + x_offset;
                    })
                    .attr('cy', y_offset)
                    .attr('fill', function (d) {
                        return d.type === 'ACTUAL' ? 'black' : (d.colored ? color : colors.grey);
                    })
                    .attr('r', function (d) {
                        return d.type === 'EXPECTED' ? radius : radius_scaled;
                    });

            svg.selectAll('.statuses')
                    .data(o.statuses)
                    .enter()
                    .append('text')
                    .text(function (d) {
                        return d.status === 'missed' ? 'X' : 'V';
                    })
                    .text(function (d) {
                        return d.status === 'missed' ? '\uf00d' : '\uf00c';
                    })
                    .style('font-family', 'FontAwesome')
                    .attr('x', function (d) {
                        return (((d.day - 1) * x_scale) + x_offset) - text_width / 2;
                    })
                    .attr('y', function (d) {
                        return y_offset - radius * 1.5;
                    })
                    .attr('fill', function (d) {
                        return d.status === 'done' ? colors.green : colors.red;
                    });

            svg.selectAll('.day_nos')
                    .data(o.day_nos)
                    .enter()
                    .append('text')
                    .text(function (d) {
                        return d.day;
                    })
                    .attr('x', function (d) {
                        return (((d.day - 1) * x_scale) + x_offset) - text_width / 3;
                    })
                    .attr('y', (y_offset + radius) * 1.4)
                    .attr('fill', function (d) {
                        return d.type === 'actual' ? 'black' : colors.grey;
                    });
        }

    </script>
</head>
<body>
<div class="relative-positioning full-height seven-day-graphic">

    <!--<p id="json_content"></p>-->
    <svg width="720" height="120">

    </svg>
</div>
</body>
</html>
