<div id="pic">
    <img src="../../img/smart_registry/profile-rounded-pic.png">
</div>
<div id="names">
    <span class="client-name text-bold ellipsis">{{client.name}}</span>
    <span class="client-age text-bold"><small>({{client.age}})</small></span>
    <br/>
    <span class="client-husband-name ellipsis" style="font-size:15px;">{{client.husband_name}}</span>
    <br/>
    <span class="client-village ellipsis">{{client.village}}</span>
    <span class="client-location-status" ng-show="locationStatusMapping[client.locationStatus]">({{villageOptions.options[locationStatusMapping[client.locationStatus]].label}})</span>
</div>
