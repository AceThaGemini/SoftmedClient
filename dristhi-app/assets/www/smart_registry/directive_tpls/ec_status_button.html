<button class="btn btn-sr btn-large btn-visit-status complete btn-primary full-height">
    <div class="done-icon right full-height"><i class="icon-chevron-right" style="color: #808080"></i></div>
    <span class="text-bold">{{statusType | uppercase}}</span>
    <ng-switch on="statusType">
        <div ng-switch-when="anc">
            <span>LMP: {{client.status.lmp | date:'dd/MM/yy'}}</span>
            <br/>
            <span>EDD: {{client.status.edd | date:'dd/MM/yy'}}</span>
        </div>
        <div ng-switch-when="pnc">
            <span>Delivery: {{client.status.delivery | date:'dd/MM/yy'}}</span>
        </div>
        <div ng-switch-default>
            <span>{{client.status.date | date:'dd/MM/yy'}}</span>
        </div>
    </ng-switch>
</button>
