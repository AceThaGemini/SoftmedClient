<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <link href="../css/alerts.css" rel="stylesheet">
    <link href="../css/timeline.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>

<div class="page affected-by-sidepanel">
    <div id="sidePanelContainer"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel"></div>
</div>

</body>

<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/jquery-ui-1.8.23.custom.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/handlebars.runtime.js"></script>

<script src="../js/custom.ui.js"></script>
<script src="../template/templates.js"></script>
<script src="../js/anmNavigation.js"></script>
<script src="../js/sidePanel.js"></script>
<script src="../js/modal.js"></script>
<script src="../js/alerts.js"></script>
<script src="../js/international_text.js"></script>
<script src="../js/page_view.js"></script>

<script src="../js/child_detail.js"></script>
<script>
    $(document).ready(function () {
        var child = new Child(new ChildBridge());
        child.populateInto("#mainpanel");
        child.bindEveryItemToCommCare(".modal-row");
        child.bindToCamera("#childPhoto");
        child.bindToDefaultPhoto("#childPhoto", "../img/icons/child-girlinfant@3x.png");

        pageView.onReloadPhoto(function (caseId, photoPath) {
            child.reloadPhoto("#childPhoto", caseId, photoPath);
        });

        new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge())).populateInto("#sidePanelContainer");
        new Modal().bindToClick();
        new Alerts().bindAllCheckboxes(".todo-box", child.onAlertCheckboxClick);
    });
</script>

</html>
