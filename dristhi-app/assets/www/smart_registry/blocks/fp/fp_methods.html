<div id="method" class="span5 line-right full-height span-no-margin width-without-margins span-content">
    <div class="row-fluid full-height">
        <div class="span8 full-height">
            <span class="text-bold">{{client.fp_method}}</span>
            <br/>
            <span>{{client.family_planning_method_change_date | date:'dd/MM/yy'}}</span>
        </div>
        <div class="span4 full-height">
            <button class="btn btn-done btn-sr btn-new-form full-height"
                    ng-click="openForm('fp_change', client.entity_id)">Update
            </button>
        </div>
    </div>
</div>
<div id="sideeffects" class="span3 line-right full-height span-no-margin width-without-margins span-content">
    <div class="row-fluid full-height">
        <div class="span6 full-height">
            <span>{{client.side_effects}}</span>
        </div>
        <div class="span6 full-height">
            <button class="btn btn-done btn-sr btn-new-form full-height"
                    ng-click="openForm('fp_complications', client.entity_id)">Side Effects
            </button>
        </div>
    </div>
</div>
<div id="followUpAndRefill" class="span4 full-height span-no-margin width-without-margins span-content">
    <div class="row-fluid full-height">
        <button class="btn btn-done btn-sr btn-new-form full-height"
                ng-click="openForm('renew_fp_product', client.entity_id)">Refill</button>
    </div>
</div>
