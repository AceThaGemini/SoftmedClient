<div class="span4 span4 span-no-margin width-without-margins full-height">
    <div class="row-fluid full-height">
        <div class="span5 span-no-margin width-without-margins line-right span-content">{{client.dob |
            date:'dd/MM/yy'}}
        </div>
        <div class="span7 span-no-margin width-without-margins line-right span-content">
            <data-child-last-service sr-bind="client.services_provided"></data-child-last-service>
        </div>
    </div>
</div>
<div class="span3 span-no-margin width-without-margins line-right span-content">
    <button ng-show="client.visits.pnc.next"
            class="btn btn-primary btn-large btn-sr complete btn-new-form full-height"
            ng-click="openForm('sick_visit', client.entityId);">
        Sick Visit
    </button>
</div>
<div class="span3 span-no-margin width-without-margins line-right span-content"></div>
<div class="span2 span-no-margin width-without-margins line-right span-content">
    <button class="btn btn-primary btn-large normal btn-sr full-height" ng-click="openChildFormModal(client.entityId)">
        <center><i class="icon-pencil icon-large"></i></center>
    </button>
</div>
