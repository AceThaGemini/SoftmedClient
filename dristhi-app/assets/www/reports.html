<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
<div class="page affected-by-sidepanel">
    <div id="sidePanelContainer"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel">
        <div class="navbar navbar-fixed-top affected-by-sidepanel">
            <div class="navbar-inner">
                <ul class="nav pull-left">
                    <img class="sidepanel-icon affected-by-sidepanel"><img class="separator">
                    <span class="navbar-header">Reports</span>
                </ul>
            </div>
        </div>

        <div class="content affected-by-sidepanel">
            <div class="registry-container container-fluid">
                <table class="table table-bordered indicator-report">
                    <tbody>
                    <tr>
                        <td class="report-category" data-target="FPS">
                            <div class="report-medium">Family Planning Services</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="ANC_SERVICES">
                            <div class="report-medium">ANC Services</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="PREGNANCY_OUTCOMES">
                            <div class="report-medium">Pregnancy Outcomes</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="PNC_SERVICES">
                            <div class="report-medium">PNC Services</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="CHILD_SERVICES">
                            <div class="report-medium">Child Services</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="report-category" data-target="MORTALITY">
                            <div class="report-medium">Mortality</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/handlebars-1.0.rc.1.min.js"></script>
<script src="../js/custom.ui.js"></script>
<script src="../template/templates.js"></script>
<script src="../js/anmNavigation.js"></script>
<script src="../js/sidePanel.js"></script>
<script src="../js/reports.js"></script>
<script src="../js/international_text.js"></script>

<script>
    $(document).ready(function () {
        var reports = new Reports(new ReportsBridge());
        reports.bindEveryItemToItsIndicatorListView(".report-category");
        new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge())).populateInto("#sidePanelContainer");
    });
</script>

</html>
