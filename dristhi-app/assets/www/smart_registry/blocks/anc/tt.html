<div class="span7 full-height span-no-margin width-without-margins">
    <div class="row-fluid full-height no-padding-left">
        <div data-ng-repeat="milestone in ['tt1', 'tt2', 'ttbooster']" class="span4 line-right span-no-margin width-without-margins span-content">
            <!--VISITS-->
            <a ng-show="client.visits.tt[milestone]" class="btn btn-primary btn-sr full-height"
               ng-class="{'btn-done': client.visits.tt[milestone].status == 'done',
               'btn-due': client.visits.tt[milestone].status == 'normal',
               'btn-past-due': client.visits.tt[milestone].status == 'urgent',
               'btn-upcoming': client.visits.tt[milestone].status == 'upcoming'}" href="#">
                <div ng-show="client.visits.tt[milestone].status == 'done'" class="done-icon">
                    <i class="icon-ok green icon-large"></i>
                </div>
                <span class="bold-text">{{milestone}}</span>
                <br/>
                <ng:switch on="client.visits.tt[milestone].status">
                    <span ng-switch-when="done">On </span>
                    <span ng-switch-when="upcoming">Upcoming</span>
                    <span ng-switch-default>Due </span>
                </ng:switch>
                <span ng-show="client.visits.tt[milestone].visit_date">{{client.visits.tt[milestone].visit_date | date: 'dd/MM'}}</span>
            </a>
        </div>
    </div>
</div>
