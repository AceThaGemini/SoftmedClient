<div class="span7 full-height span-no-margin width-without-margins">
    <div class="row-fluid full-height">
        <div class="span10 full-height span-no-margin width-without-margins">
            <div class="row-fluid full-height">
                <div data-ng-repeat="milestone in ['ANC 1', 'ANC 2', 'ANC 3', 'ANC 4']" class="visits span3 line-right span-no-margin width-without-margins span-content">
                    <!--ANC 1-->
                    <a ng-show="client.visits.anc[milestone]" class="btn btn-primary btn-sr"
                       ng-class="client.visits.anc[milestone].status">
                        <ng:switch on="client.visits.anc[milestone].status">
                            <div ng-switch-when="done" class="full-height">
                                <div class="done-icon full-height"><i class="icon-ok green"></i></div>
                                <span class="text-bold">{{client.visits.anc[milestone].visit_date | date:'dd/MM'}}</span>
                                <br/>
                                <span ng-show="client.visits.anc[milestone].data.bp">Bp {{client.visits.anc[milestone].data.bp}}</span>
                                <br/>
                                <span ng-show="client.visits.anc[milestone].data.weight">Wt. {{client.visits.anc[milestone].data.weight}} kg</span>
                            </div>
                            <div ng-switch-default>
                                <span class="text-bold text-upper">{{milestone}}</span>
                                <br/>
                                <ng:switch on="client.visits.anc[milestone].status">
                                    <span ng-switch-when="complete">Done </span>
                                    <span ng-switch-when="upcoming">Upcoming </span>
                                    <span ng-switch-default>Due </span>
                                </ng:switch>
                                <span>{{client.visits.anc[milestone].visit_date | date:'dd/MM'}}</span>
                            </div>
                        </ng:switch>
                    </a>
                </div>
            </div>
        </div>
        <div class="span2 full-height span-no-margin width-without-margins span-content">
            <button class="btn btn-primary btn-large btn-sr complete btn-new-form full-height">
                ANC Visit
            </button>
        </div>
    </div>
</div>
