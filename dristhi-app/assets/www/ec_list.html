<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <link href="../css/list.css" rel="stylesheet">
    <link href="../css/alerts.css" rel="stylesheet">

    <meta name="viewport" charset="utf-8"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.rc.1.min.js"></script>

    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>
    <script type="text/javascript" src="../js/anmNavigation.js"></script>
    <script type="text/javascript" src="../js/sidePanel.js"></script>

    <script type="text/javascript" src="../js/ec_list.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var cssIdOf = {
                rootElement: "#ec-list",
                everyListItem: ".client-list-item",
                highPriorityContainer: "#ec-list #highPriorityContainer",
                highPriorityListContainer: "#ec-list #highPriorityContainer .high-priority-list",
                highPriorityECsCount: "#ec-list #highPriorityContainer .count",
                normalPriorityContainer: "#ec-list #normalPriorityContainer",
                normalPriorityListContainer: "#ec-list #normalPriorityContainer .normal-priority-list",
                normalPriorityECsCount: "#ec-list #normalPriorityContainer .count",
                ecCount: ".count",
                commCareItems: "#plusButton",
                villageFilter: "#menu-village",
                villageFilterOptions: ".dropdown-option",
                appliedFilterIndicator: ".filter-by-village",
                searchBox: "#search-box",
                sidePanelButton: "#sidepanel-button",
                registerECButton: "#plusButton",
                cancelSearchButton: "#cancel-search",
                searchContainer: "#search-container",
                expandedSearchContainerClass: "expanded-search-container",
                noItemIndicator: "#noItemIndicator",
                searchForm: "#search-form"
            };
            var ecList = new ECList(new ECListBridge(), cssIdOf);
            ecList.populateInto();
            ecList.bindEveryItemToECView();
            ecList.bindItemToCommCare();

            ecList.populateVillageFilter();
            ecList.bindToVillageFilter();
            ecList.bindToSearchBox();

            new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge())).populateInto("#sidePanelContainer");
        });
    </script>
</head>
<body>
<div class="page affected-by-sidepanel">
    <div id="sidePanelContainer"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel">
        <div class="navbar navbar-fixed-top affected-by-sidepanel">
            <div class="navbar-inner">
                <ul class="nav pull-left">
                    <li id="sidepanel-button">
                        <img class="sidepanel-icon affected-by-sidepanel"><img class="separator">
                    </li>
                    <li>
                        <div class="navbar-header">EC</div>
                    </li>
                </ul>
                <ul id="search-container" class="nav search-container affected-by-sidepanel">
                    <li class="match-parents-width">
                        <form id="search-form" class="navbar-search match-parents-width">
                            <input id="search-box" type="text" class="search-query search-box" placeholder="Search">
                        </form>
                    </li>
                </ul>
                <ul class="nav pull-right affected-by-sidepanel">
                    <li><img class="separator"></li>
                    <li id="plusButton" data-form="EC_ADD"><img src="../img/icons/icon_plus.png"></li>
                    <li id="cancel-search" class="cancel-search hidden">Cancel</li>
                </ul>
            </div>
        </div>
        <div id="content" class="content affected-by-sidepanel">
            <div class="container-fluid dropdown dropdown-filter">
                <a class="btn dropdown-toggle toggle-filter filter-by-village" data-toggle="dropdown">
                    Show: All
                    <span class="caret pull-right"></span>
                </a>
                <ul id="menu-village" class="dropdown-menu dropdown-menu-filter">
                </ul>
            </div>
            <p id="noItemIndicator" class="text-info text-on-list hidden">
                No items to display
            </p>
            <div id="ec-list" class="registry-container container-fluid">
                <div id="highPriorityContainer" class="high-risk-container">
                    <div class="high-risk-header"> HIGH PRIORITY (<span class="count"></span>)</div>
                    <div class="divider divider-padding-both"></div>
                    <div class="high-priority-list"></div>
                </div>

                <div id="normalPriorityContainer">
                    <div class="normal-risk-header"> NORMAL PRIORITY (<span class="count"></span>)</div>
                    <div class="divider divider-padding-both"></div>
                    <div class="normal-priority-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
