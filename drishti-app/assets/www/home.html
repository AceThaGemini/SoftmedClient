<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.0.beta.6.js"></script>

    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>
    <script type="text/javascript" src="../js/anmNavigation.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var home = new ANMNavigationPanel(new ANMNavigationBridge());
            home.populateInto("#template-container", function() {});

            if ($(window).height() > $("html").height()) {
                $("#spacer").css('height', ($(window).height() - $("html").height() - 30) + "px").css('background-color', '#333');
            }
        });
    </script>
</head>
<body>
<div class="menu-background" id="template-container">
</div>
<div id="spacer"></div>
</body>
</html>
