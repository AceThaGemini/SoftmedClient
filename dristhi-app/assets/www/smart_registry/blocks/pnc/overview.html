<div class="span3 span-no-margin width-without-margins line-right span-content">
    <p class="text-left"><span class="text-upper">Date:</span> <span class="text-bold">{{client.deliveryDate | date:'dd/MM/yy'}}</span></p>
    <p class="text-left"><span class=text-upper>Place:</span> <span class="text-bold">{{client.deliveryPlace}}</span></p>
    <p class="text-left"><span class="text-upper">Type:</span> <span class="text-bold">{{client.deliveryType}}</span></p>
</div>
<div class="span3 span-no-margin width-without-margins line-right span-content">{{client.deliveryComplications | camelCase | humanize}}</div>
<div class="span2 span-no-margin width-without-margins line-right span-content">PP FP</div>
<div class="span3 span-no-margin width-without-margins line-right span-content">
    <img ng-src="{{client.photo_path}}" class="img-rounded img-left pnc-child-img" width="40" height="40" />
    <p class="text-left">
        <span>Female</span>
        <br/>
        <span class="text-upper">Birth Wt:</span>
        <span>3.5 kg</span>
    </p>
</div>
<div class="span1 span-no-margin width-without-margins full-height span-content">
    <button class="btn btn-primary btn-large normal btn-sr full-height" ng-click="openPNCFormModal(client.entityId)">
        <center><i class="icon-pencil icon-large"></i></center>
    </button>
</div>
