<div id="name" class="client-details span5 line-right grid-content-padding span-no-margin width-without-margins">
    <ng:include src="'blocks/client_name.html'"></ng:include>
    <div class="flag-container">
        <div ng-show="client.isHighPriority" class="flag flag-hp"></div>
        <div ng-show="client.isHighRisk" class="flag flag-hrp"></div>
        <div ng-show="client.economicStatus == 'bpl'" class="flag flag-bpl"></div>
        <ng:switch on="client.caste">
            <div ng-switch-when="sc" class="flag flag-sc"></div>
            <div ng-switch-when="st" class="flag flag-st"></div>
        </ng:switch>
    </div>
</div>
<div class="span7 span-no-margin width-without-margins full-height">
    <div class="row-fluid full-height">
        <div id="id" class="span5 line-right full-height span-content">
            <small>ANC:</small>
            <b>{{client.ec_number}}</b>
            <br/>
            <small>Thayi:</small>
            <b>{{client.thayi}}</b>
        </div>
        <div class="span7 line-right full-height span-no-margin width-without-margins span-content">
            <!--weeks pregnant-->
            <div style="margin-top: 4px"><b><span style="font-size: 24px">{{client.weeks_pregnant}}</span></b>
                <b><span style="font-size: 20px">weeks</span></b>
            </div>
            <div style="margin-top: 2px">
                <small>LMP:</small>
                {{client.lmp | date:'dd/MM/yy'}}
            </div>
            <div style="margin-top: 6px">
                <small>EDD:</small>
                {{client.edd | date:'dd/MM/yy'}}
            </div>
        </div>
    </div>
</div>
