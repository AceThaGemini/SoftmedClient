<div class="span6 full-height span-no-margin width-without-margins">
    <div class="row-fluid full-height">
        <div class="span4 line-right span-no-margin width-without-margins span-content">
            <!--ANC-->
            <button ng-show="client.upcoming_reminders.anc.next" class="btn btn-primary btn-sr" ng-class="client.upcoming_reminders.anc.status">
                <span class="text-bold">{{client.upcoming_reminders.anc.next}}</span>
                <br/>
                <span ng-show="client.upcoming_reminders.anc.status == 'btn-upcoming'">Upcoming</span>
                <span ng-show="client.upcoming_reminders.anc.status == 'btn-due' || client.upcoming_reminders.anc.status == 'btn-past-due'">Due</span>
                <span ng-show="client.upcoming_reminders.anc.status == 'btn-done'">Done</span>
                <span> {{client.upcoming_reminders.anc.due_date}}</span>
            </button>
            <span ng-show="client.upcoming_reminders.anc.previous">
                <i class="icon-ok green"></i>
                {{client.upcoming_reminders.anc.previous}}: {{client.upcoming_reminders.anc.previous_date}}
            </span>
        </div>
        <div class="span4 line-right span-no-margin width-without-margins span-content">
            <!--TT-->
            <button ng-show="client.upcoming_reminders.tt.next" class="btn btn-primary btn-sr" ng-class="client.upcoming_reminders.tt.status">
                <span class="text-bold">{{client.upcoming_reminders.tt.next}}</span>
                <br/>
                <span ng-show="client.upcoming_reminders.tt.status == 'btn-upcoming'">Upcoming</span>
                <span ng-show="client.upcoming_reminders.tt.status == 'btn-due' || client.upcoming_reminders.tt.status == 'btn-past-due'">Due</span>
                <span ng-show="client.upcoming_reminders.tt.status == 'btn-done'">Done</span>
                <span> {{client.upcoming_reminders.tt.due_date}}</span>
            </button>
            <span ng-show="client.upcoming_reminders.tt.previous">
                <i class="icon-ok green"></i>
                {{client.upcoming_reminders.tt.previous}}: {{client.upcoming_reminders.tt.previous_date}}
            </span>
        </div>
        <div class="span4 line-right span-no-margin width-without-margins span-content">
            <!--IFA-->
            <button ng-show="client.upcoming_reminders.ifa.next" class="btn btn-primary btn-sr" ng-class="client.upcoming_reminders.ifa.status">
                <span class="text-bold">{{client.upcoming_reminders.ifa.next}}</span>
                <br/>
                <span ng-show="client.upcoming_reminders.ifa.status == 'btn-upcoming'">Upcoming</span>
                <span ng-show="client.upcoming_reminders.ifa.status == 'btn-due' || client.upcoming_reminders.ifa.status == 'btn-past-due'">Due</span>
                <span ng-show="client.upcoming_reminders.ifa.status == 'btn-done'">Done</span>
                <span> {{client.upcoming_reminders.ifa.due_date}}</span>
            </button>
            <span ng-show="client.upcoming_reminders.ifa.previous">
                <i class="icon-ok green"></i>
                {{client.upcoming_reminders.ifa.previous}}: {{client.upcoming_reminders.ifa.previous_date}}
            </span>
        </div>
    </div>
</div>

<div class="span1 full-height span-no-margin width-without-margins span-content">
    <button class="btn btn-primary btn-large btn-due btn-sr full-height" href="#">
        <center><i class="icon-pencil icon-large"></i></center>
    </button>
</div>
