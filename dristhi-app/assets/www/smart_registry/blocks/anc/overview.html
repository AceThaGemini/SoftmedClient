<div class="span3 full-height">
    <div class="row-fluid full-height">
        <div id="id" class="span5 line-right full-height">
            <small>ANC:</small> <b>{{client.ec_number}}</b>
            <br/>
            <small>Thayi:</small> <b>{{client.thayi}}</b>
            <div style="clear: both"></div>
        </div>
        <div class="span7 line-right">
            <!--weeks pregnant-->
            <div style="margin-top: 4px"><b><span style="font-size: 24px">{{client.weeks_pregnant}}</span></b> <b><span style="font-size: 20px">weeks</b></div>
           <div style="margin-top: 6px"><small>EDD:</small> {{client.edd | date:'dd/MM/yy'}}</div>
            <div style="margin-top: 2px"><small>LMP:</small> {{client.lmp | date:'dd/MM/yy'}}</div>
        </div>
    </div>
</div>

<div class="span5 full-height no-padding-left small-margin-left">
    <div class="row-fluid full-height no-padding-left">
        <div class="span4 line-right no-padding-left">
            <!--VISITS-->
            <button class="btn btn-primary btn-past-due btn-sr" href="#">
                <strong>ANC 4</strong>
                <br/>
                Due 05/03
            </button>
            <span><i class="icon-ok green"></i>ANC 3: 02/03</span>
        </div>
        <div class="span4 line-right no-padding-left">
            <!--TT-->
            <button class="btn btn-primary btn-done btn-sr" href="#">
                <strong>TT 2</strong>
                <br/>
                Due 05/03
            </button>
            <span><i class="icon-ok green"></i>ANC 3: 02/03</span>
        </div>
        <div class="span4 line-right no-padding-left">
            <!--IFA-->
            <button class="btn btn-primary btn-due btn-sr" href="#">
                <strong>Refill 30</strong>
                <br/>
                Due 05/03
            </button>
            <span><i class="icon-ok green"></i>ANC 3: 02/03</span>
        </div>
    </div>
</div>

<div class="span1 full-height grid-content-padding no-padding-left small-margin-left">
    <button class="btn btn-primary btn-large btn-due btn-sr full-height" href="#">
        <center><i class="icon-pencil icon-large"></i></center>
    </button>
</div>
