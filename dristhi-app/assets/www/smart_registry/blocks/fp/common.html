<div id="name" class="span7 line-right full-height span-no-margin width-without-margins span-content">
    <ng:include src="'blocks/client_name.html'"></ng:include>
</div>
<div class="span2 line-right full-height span-no-margin width-without-margins span-content">
    <span class="text-bold">{{client.ec_number}}</span>
</div>
<div class="span3 line-right full-height span-no-margin width-without-margins span-content">
    <div class="row-fluid">
        <span class="span2 offset1">
            G<br/>
            {{client.num_pregnancies}}
        </span>
        <span class="span2">
            P<br/>
            {{client.parity}}
        </span>
        <span class="span2">
            L<br/>
            {{client.num_living_children}}
        </span>
        <span class="span2">
            S<br/>
            {{client.num_stillbirths}}
        </span>
        <span class="span2">
            A<br/>
            {{client.num_abortions}}
        </span>
    </div>
</div>
