<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
</head>
<body>
<div class="menu-background" id="template-container">
</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/handlebars-1.0.rc.1.min.js"></script>

<script src="../js/custom.ui.js"></script>
<script src="../template/templates.js"></script>
<script src="../js/anmNavigation.js"></script>
<script src="../js/page_view.js"></script>
<script src="../js/international_text.js"></script>

<script src="../js/home.js"></script>
<script>
    $(document).ready(function () {
        var home = new Home(new ANMNavigationPanel(new ANMNavigationBridge()), new HomeBridge());

        pageView.onStartProgressIndicator(function() {
            $(".progress-indicator").removeClass("hidden");
            $("#manualSync").hide();
        });
        pageView.onStopProgressIndicator(function() {
            $(".progress-indicator").addClass("hidden");
            $("#manualSync").show();
        });
        pageView.onReload(function() {
            home.populateInto("#template-container", function() {});
        });

        home.populateInto("#template-container", function() {});
        home.pageHasFinishedLoading();

        $("html").css("background-color", "#333");
    });
</script>

</html>
