<!doctype html>
<html ng-app="smartRegistry">
<head>
    <link href="../../css/smart_registry/reset.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../../css/smart_registry/styles.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../../css/smart_registry/smart_registry.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../../css/flat-bootstrap.css" rel="stylesheet">
    <link href="../../css/custom.css" rel="stylesheet">
    <script src="../../js/lib/angular.min.js" type="text/javascript"></script>
    <script src="../../js/lib/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="../../js/page_view.js"></script>
    <script src="../../js/anmNavigation.js" type="text/javascript"></script>
    <script src="../../js/form_context.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/app.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/smart_filters.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/smart_helper_service.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/list_view_controller.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/pnc_registry_bridge.js" type="text/javascript"></script>
    <script src="../../js/smart_registry/pnc_register_app.js" type="text/javascript"></script>
</head>
<body ng-controller="pncRegisterController">
<div ng-controller="listViewController">
    <div modal="isPNCFormModalOpen" close="closePNCFormModal()">
        <div class="modal-body modal-row">
            <ul class="nav nav-tabs nav-stacked">
                <li>
                    <a ng-click="openForm('pnc_visit', currentClientEntityId);closePNCFormModal();">PNC Visit</a>
                </li>
            </ul>
        </div>
    </div>
    <div modal="isModalOpen" close="closeModal()">
        <div class="modal-body modal-row">
            <ul class="nav nav-tabs nav-stacked">
                <li ng-repeat="option in currentOptions.options">
                    <a ng-click="onModalOptionClick(option, currentOptions.type)">{{option.label}}<i
                            class="icon-chevron-right" style="float: right"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a ng-click="goBack()" class="btn-back"><i class="icon-white"></i></a></li>
                    <li>&nbsp;</li>
                    <li><a class="brand" href="#">PNC: {{reportingPeriodStart() | date:'dd/MM'}} -
                        {{reportingPeriodEnd()
                        | date:'dd/MM'}}</a></li>
                </ul>
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li>
                            <a ng-show="isInSearchMode()" ng-click="cancelSearch()">
                                <i class="icon-cancel-search-custom icon-white"></i>
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-search pull-right">
                        <input type="text" class="search-query" placeholder="Search" ng-model="searchFilterString">
                    </form>
                    <ul class="nav pull-right">
                        <li><a ng-click="openModal(pncServiceOptions)">{{serviceModeOption.label}}<i
                                class="icon-white icon-chevron-down"></i></a></li>
                        <li><a ng-click="openModal(sortOptions)"><i class="icon-sort-custom icon-white"></i></a></li>
                        <li><a ng-click="openModal(villageOptions)"><i class="icon-village icon-white"></i></a></li>
                        <li><a ng-click="openForm('pnc_registration_oa', '')"><i class="icon-plus icon-white"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="headcontainer2">
            <span>Sorted By: <strong>{{currentSortOption.label}}</strong>, </span>
            <span>Village: <strong>{{villageFilterOption.label}}</strong></span>
        </div>
        <div class="clear"></div>
        <div class="container-fluid container-no-padding column-header-container">
            <div class="tableheaders row-fluid">
                <div class="span4 full-height span-no-margin width-without-margins">
                    <div class="row-fluid" ng-include="'blocks/pnc/common_header.html'"></div>
                </div>
                <div class="span8 full-height span-no-margin width-without-margins">
                    <div class="row-fluid" ng-include="'blocks/pnc/'+ contentTemplate + '_header.html'"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-smart-registry">
        <div id="fp-client-list" class="container-fluid container-no-padding client-list">
            <div class="row-fluid client"
                 ng-repeat="client in ((filteredClients = (clients | filter:filterList | orderBy:sortList)) | limitTo:numberOfClientsToShow)">
                <div class="span4 full-height span-no-margin width-without-margins">
                    <div class="row-fluid full-height" ng-include="'blocks/pnc/common.html'"></div>
                </div>
                <div class="span8 full-height span-no-margin width-without-margins">
                    <div class="row-fluid full-height" ng-include="'blocks/pnc/'+ contentTemplate + '.html'"></div>
                </div>
            </div>
        </div>
        <div ng-click="loadAll()" ng-show="!allClientsDisplayed(filteredClients)"
             class="registry-container container-fluid">
            <button class="btn btn-info btn-block">Load All</button>
        </div>
    </div>

</div>
</body>
</html>
