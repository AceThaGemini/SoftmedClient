<div class="span5 full-height row-fluid">

    <div id="name" class="span6 line-right grid-content-padding">
        <ng:include src="'blocks/client_name.html'"></ng:include>
    </div>
    <div class="row-fluid span6">
        <div id="id" class="span5 line-right full-height">
            <small>ANC:</small>
            <b>{{client.ec_number}}</b>
            <br/>
            <small>Thayi:</small>
            <b>{{client.thayi}}</b>

            <div style="clear: both"></div>
        </div>
        <div class="span7 line-right" full-height>
            <!--weeks pregnant-->
            <div style="margin-top: 4px"><b><span style="font-size: 24px">{{client.weeks_pregnant}}</span></b>
                <b><span
                        style="font-size: 20px">weeks</b></div>
            <div style="margin-top: 6px">
                <small>EDD:</small>
                {{client.edd | date:'dd/MM/yy'}}
            </div>
            <div style="margin-top: 2px">
                <small>LMP:</small>
                {{client.lmp | date:'dd/MM/yy'}}
            </div>
        </div>
    </div>
